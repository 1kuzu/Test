<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>用户登录</title>
    <link
      rel="stylesheet"
      href="D:\python_study\web_server\test_0_flask\static\plugins\bootstrap-3.4.1\css\bootstrap.css"
    />
  </head>

  <body>
    <form>
      <!-- 登录块 -->
      <div
        style="
          width: 300px;
          margin: 0 auto;
          margin-top: 100px;
          padding-top: 15px;
          padding-bottom: 30px;
          background-color: white;
          border: 1px solid #aaa;
          border-radius: 5px;
          box-shadow: 5px 5px 5px #aaa;
        "
      >
        <div style="font-size: 30px; text-align: center; margin-bottom: 10px">
          用户登录
        </div>
        <div style="width: 200px; margin: 0 auto; margin-left: 30px">
          <div class="form-group">
            <label for="exampleInputEmail1">用户名或者手机名</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="用户名或者手机名"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="密码"
            />
          </div>
          <button type="submit" class="btn btn-primary">登录</button>
        </div>
      </div>
    </form>
  </body>
</html>
